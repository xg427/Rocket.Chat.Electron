<!doctype html>
<html>
<head>
	<title>Rocket.Chat</title>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
	<script type="text/javascript" src="./lib/bugsnag.js"></script>
	<!-- <script type="text/javascript" src="scripts/bugsnag_apikey.js"></script> -->
	<script>
		const i18n = require('../i18n/index');
	</script>
</head>
<body class="hide-server-list">
	<div class="server-list">
		<ul id="serverList">
		</ul>
		<ul>
			<li class="add-server">
				<span>+</span>
				<div class="tooltip"><script>document.write(i18n.__('Add new server'))</script></div>
			</li>
		</ul>
	</div>

	<section class="landing-page">
		<div class="wrapper">
			<header>
				<img class="logo" src="./images/logo-dark.svg" />
			</header>
			<div class="loading-animation" id="loading">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<form id="login-card" method="/" style="display:none;">
				<header>
					<h2><script>document.write(i18n.__('Enter_your_server_URL'))</script></h2>
				</header>
				<div class="fields">
					<div class="input-text active">
						<input type="text" name="host" placeholder="https://open.rocket.chat" dir="auto">
					</div>
				</div>

				<div id="invalidUrl" style="display:none;" class="alert alert-danger">
					<script>document.write(i18n.__('No_valid_server_found'))</script>
				</div>

				<div class="alert alert-danger only-offline"><script>document.write(i18n.__('Check_connection'))</script></div>

				<div class="submit">
					<input type="submit" data-loading-text="Connecting..." class="button primary login" value="Connect"></input>
				</div>
			</form>
			<footer style="display:none;">
				<div class="social">
					<nav>
						<a target="_system" class="button share twitter" href="https://twitter.com/RocketChat"><i class="icon-twitter"></i><span>Twitter</span></a>
						<a target="_system" class="button share facebook" href="https://www.facebook.com/RocketChatApp"><i class="icon-facebook"></i><span>Facebook</span></a>
						<a target="_system" class="button share google" href="https://plus.google.com/+RocketChatApp"><i class="icon-gplus"></i><span>Google Plus</span></a>
						<a target="_system" class="button share github" href="https://github.com/RocketChat/Rocket.Chat"><i class="icon-github-circled"></i><span>Github</span></a>
						<a target="_system" class="button share linkedin" href="https://www.linkedin.com/company/rocket-chat"><i class="icon-linkedin"></i><span>LinkedIn</span></a>
					</nav>
				</div>
			</footer>
		</div>
	</section>
	<div class="drag-region top-bar"></div>

	<script src="../app.js"></script>
</body>
</html>
